<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>

<body>

    <section>

        <div class="text-center">
            <h1>Your Profile</h1>
        </div>
        <div class="card ml-3 mr-3">
            <div class="card-body">
                <div class="container text-center">
                    <img style="height: 200px; width: 200px; border-radius: 50%;
                    border: 3px solid black;" src="" th:src="@{'/img/'+${user.imageUrl}}" alt="profile picture">


                    <h3 class="mt-3"><span th:text="${user.name}"></span>
                    </h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#ID</th>
                                <th scope="col" th:text="'SCM2023'+${user.id}"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Email</th>
                                <td th:text="${user.email}"></td>
                            </tr>
                            <tr>
                                <th scope="row">About</th>
                                <td th:text="${user.about}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        </div>

    </section>

</body>

</html>
