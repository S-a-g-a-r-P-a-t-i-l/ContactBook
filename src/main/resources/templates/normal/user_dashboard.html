<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="card-body my-5">
                    <div class="container text-center">
                        <img src="" th:src="@{'/img/'+${user.imageUrl}}" style="height: 200px; width: 200px; "
                            class="my_profile_picture" alt="">
                    </div>
                    <h1 class="text-center mt-3 text-secondary font-italic font-weight-light">
                        Start adding your contacts on cloud ...
                    </h1>
                    <a th:href="@{/user/add-contact}" class="btn btn-primary mt-4 btn-block text-uppercase">Add new
                        contact</a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
