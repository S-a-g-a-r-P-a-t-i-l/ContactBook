<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>

<body>
    <section>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="my-card mt-3">
                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                        <p th:text="${session.message.content}"></p>
                        <div th:if="${session.message != null}">
                            <div th:text="${@sessionManager.removeVerificationMessageFromSession()}"></div>
                        </div>
                    </div>
                    <div class="text-center">
                        <img style="width: 80px;" src="" th:src="@{/img/register.png}" alt="">
                    </div>

                    <h1 class="text-center">Register Here !!</h1>
                    <form action="" th:action="@{/do_register}" method="post" th:object="${user}">
                        <!-- name field -->
                        <div class="form-group">
                            <label for="name_field">Name</label>
                            <input name="name" type="text" class="form-control"
                                th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" id="name_field"
                                aria-describedby="emailHelp" placeholder="Enter your name" th:value="${user.name}">
                            <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">

                            </div>
                        </div>
                        <!-- email field -->
                        <div class="form-group">
                            <label for="email_field">Email</label>
                            <input name="email" type="email" class="form-control" id="email_field"
                                aria-describedby="emailHelp" placeholder="Enter your email id" th:value="${user.email}"
                                required>
                        </div>
                        <!-- password field -->
                        <div class="form-group">
                            <label for="password_field">Password</label>
                            <input type="password" name="password" class="form-control" id="password_field"
                                aria-describedby="emailHelp" placeholder="Enter your password" required>
                        </div>
                        <!-- user about field -->
                        <div class="form-group">
                            <textarea placeholder="Enter about yorself" name="about" rows="10" class="form-control"
                                th:text="${user.about}"></textarea>
                        </div>
                        <div class="form-group form-check text-center">
                            <input type="checkbox" name="agreement" id="agreement" class="form-check-input">
                            <label for="agreement">Accept terms and conditions</label>
                        </div>
                        <div class="container text-center">
                            <button class=" btn bg-primary text-white" type="submit">Submit</button>
                            <button class="btn bg-warning text-white">Reset</button>
                        </div>

                    </form>
                </div>

            </div>

        </div>
    </section>
</body>

</html>
